{% extends 'web/base.html' %}

{% block title %}
{% endblock %}

{% block content %}
<div class="container-fluid">
<div class="review-detail">
<h2><a href="{% url 'web:product_detail' review.product.id %}">{{ review.product.name }}</a></h2>
<h4>Rated {{ review.rating }} of 5 by {{ review.user_name }}</h4>
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
</div>
</div>
{% endblock %}
